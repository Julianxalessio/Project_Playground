                resultsContainer.innerHTML += `<p>Telefonnummer: ${ausgabe["Telefonnummer"]}</p>`;
                resultsContainer.innerHTML += `<p>E-Mail: ${ausgabe["E-Mail"]}</p>`;
            } else {
                resultsContainer.innerHTML = "Kontakt nicht gefunden.";
            }
        }
