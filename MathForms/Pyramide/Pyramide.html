        function SubmitVGH() {
            let Volumen = document.getElementById("V").value.trim();
            let Grundfläche = document.getElementById("G").value.trim();
            let Höhe = document.getElementById("H").value.trim();

            let leereFelder = 0;
            if (Volumen === "") leereFelder++;
            if (Grundfläche === "") leereFelder++;
            if (Höhe === "") leereFelder++;

            if (leereFelder > 1) {
                alert("Es gibt zu viele Unbekannte!");
            } else if (Volumen === "") {
                let ErgebnisVGH = (parseFloat(Grundfläche) * parseFloat(Höhe)) / 3;
                document.getElementById("V").value = ErgebnisVGH.toFixed(2); // Auf zwei Dezimalstellen gerundet
            } else if (Höhe === "") {
                let ErgebnisVGH = (parseFloat(Volumen) * 3) / parseFloat(Grundfläche);
                document.getElementById("H").value = ErgebnisVGH.toFixed(2);
            } else if (Grundfläche === "") {
                let ErgebnisVGH = (parseFloat(Volumen) * 3) / parseFloat(Höhe);
                document.getElementById("G").value = ErgebnisVGH.toFixed(2);
            }

        }

        function SubmitGab() {
            let GrundflächeGab = document.getElementById("g").value.trim();
            let b = document.getElementById("b").value.trim();
            let EinsA = document.getElementById("1a").value.trim();

            let leereFelder = 0;
            if (GrundflächeGab === "") leereFelder++;
            if (EinsA === "") leereFelder++;
            if (b === "") leereFelder++;

            if (leereFelder > 1) {
                alert("Es gibt zu viele Unbekannte!");
            } else if (GrundflächeGab === "") {
                let ErgebnisGab = (parseFloat(EinsA) * parseFloat(b));
                document.getElementById("g").value = ErgebnisGab.toFixed(2);
            } else if (b === "") {
                let ErgebnisGab = (parseFloat(GrundflächeGab) / parseFloat(EinsA));
                document.getElementById("b").value = ErgebnisGab.toFixed(2);
            } else if (EinsA === "") {
                let ErgebnisGab = (parseFloat(GrundflächeGab) / parseFloat(b));
                document.getElementById("1a").value = ErgebnisGab.toFixed(2);
            }

        }
