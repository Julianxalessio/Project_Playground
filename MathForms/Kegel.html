<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramide</title>
    <link rel="stylesheet" href="../CSS Files/CloseButton.css">
    <link rel="stylesheet" href="../CSS Files/DarkModeSwitch.css">
    <style>
        body {
            font-family: 'Arial', cursive, sans-serif;
            transition: background-color 0.5s;
            position: relative;
            margin: 0;
            padding: 0;
        }

        input {
            padding: 5px;
            font-size: 14px;
            background-color: transparent;
            color: #000000;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        #GR {
            position: absolute;
            top: 60px;
            left: 10px;
        }

        #UR {
            position: absolute;
            top: 150px;
            left: 10px;
        }

        #MRS {
            position: absolute;
            top: 240px;
            left: 10px;
        }
        #VGH {
            position: absolute;
            top: 330px;
            left: 10px;
        }
        #Alpha {
            position: absolute;
            top: 420px;
            left: 10px;
        }
        
    </style>
</head>

<body>
    <h1>Pyramide</h1>

   
    <div id="GR">
        <h3>Grundfläche</h3>
        <input id="G" type="text" placeholder="Grundfläche">
        <input id="ER" type="text" placeholder="Radius">
    </div>
    <div id="UR">
        <h3>Umfang</h3>
        <input id="U" type="text" placeholder="Umfang">
        <input id="ZR" type="text" placeholder="Radius">
    </div>
    <div id="MRS">
        <h3>Mantelfläche</h3>
        <input id="M" type="text" placeholder="Mantelfläche">
        <input id="DR" type="text" placeholder="Radius">
        <input id="S" type="text" placeholder="Höhe S">
    </div>
    <div id="VGH">
        <h3>Volumen</h3>
        <input id="V" type="text" placeholder="Volumen">
        <input id="ZG" type="text" placeholder="Grundfläche">
        <input id="H" type="text" placeholder="Höhe">
    </div>
    <div id="Alpha">
        <h3>Alpha</h3>
        <input id="A" type="text" placeholder="Alpha">
        <input id="VR" type="text" placeholder="Radius">
        <input id="ZS" type="text" placeholder="Höhe S">
    </div>
    <script src="JS Code Forms/FunktionsEventListener.js"></script>
    <script src="JS Code Forms/FunktionsMath.js"></script>
    <script defer>
        
    </script>

    <script src="JS Code Forms/CloseForms.js"></script>
    <script src="../JS Files/DarkModeSwitch.js"></script>

</body>

</html>
